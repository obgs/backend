input NumericalStatInput {
  """
  The StatDescription ID of the stat to be created
  """
  statId: ID!
  value: Float!
  playerId: ID!
}

input EnumStatInput {
  """
  The StatDescription ID of the stat to be created
  """
  statId: ID!
  value: String!
  playerId: ID!
}

input CreateMatchInput {
  gameId: ID!
  playerIds: [ID!]!
  numericalStats: [NumericalStatInput!]!
  enumStats: [EnumStatInput!]!
}

extend type Mutation {
  createMatch(input: CreateMatchInput!): Match! @authenticated
}
