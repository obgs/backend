type Favorites {
  total: Int!
  users: [User!]!
}

extend type Game {
  favorites: Favorites!
  """
  Whether the current user has favorited this game
  """
  isFavorite: Boolean!
}

input NumericalStatDescriptionInput {
  name: String!
  description: String
}

input EnumStatDescriptionInput {
  name: String!
  description: String
  possibleValues: [String!]!
}

input CreateGameInput {
  name: String!
  minPlayers: Int!
  maxPlayers: Int!
  description: String
  boardgamegeekURL: String
  numericalStatDescriptions: [NumericalStatDescriptionInput!]!
  enumStatDescriptions: [EnumStatDescriptionInput!]!
}

extend type Mutation {
  createGame(input: CreateGameInput!): Game! @authenticated

  addOrRemoveGameFromFavorites(gameId: ID!, favorite: Boolean!): Boolean!
    @authenticated
}
